<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Generator Welcome Guide</title>
    <style>
      body {
        font-family: Roboto, sans-serif;
        background-color: #4a54e2;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .header {
        background-color: #4a54e2;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 32pt;
        font-weight: 900;
      }
      .instructions {
        background-color: #ffffff;
        padding: 40px 20px;
        font-size: 20pt;
        max-width: 900px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      .step {
        text-align: center;
      }
      img {
        max-width: 900px;
        width: auto;
        height: auto;
        display: block;
        margin-top: 10px;
      }
      .bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      Question Generator has been installed successfully!
    </div>
    <div class="instructions">
      <div class="step">
        <span class="bold">Click the puzzle piece icon (1)</span> in the top
        right corner of your browser. Then,
        <span class="bold">click the small pin icon (2)</span> next to the
        extension:
        <img src="images/Web_Screen1.png" alt="Steps Image 1" />
      </div>
      <div class="step">
        Click to <span class="bold">open the extension (3)</span> anywhere to
        start generating quizzes
        <img src="images/Web_Screen2.png" alt="Steps Image 2" />
      </div>
    </div>
  </body>
</html>
